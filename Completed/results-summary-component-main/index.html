<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
  <link rel="stylesheet" href="styles.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
	<div class="main">
		<div id="first">
		  <h3>Your Result</h3>
		  <div id="result">
			  <h1>76</h1>
			  of 100
		  </div>

		  <h2>Great</h2>
		  <p id="firstp">You scored higher than 65% of the people who have taken these tests.</p>
		</div>
		<div id="second">
			<h3 id="secondprop">Summary</h3>
			<div id="reaction">
				<img src="assets/images/icon-reaction.svg">
				<p id="secondp"><span style="font-weight:bold; color:hsl(0, 100%, 67%);">Reaction</span><span style="padding-left: 20%; font-weight:bold;">80</span> / 100</p>
			</div>
			<div id="memory">
				<img src="assets/images/icon-memory.svg">
				<p id="secondp"><span style="font-weight:bold; color:hsl(39, 100%, 56%);">Memory</span><span style="padding-left: 20%; font-weight:bold;">92</span> / 100</p>
			</div>
			<div id="verbal">
				<img src="assets/images/icon-verbal.svg">
				<p id="secondp"><span style="font-weight:bold; color:hsl(166, 100%, 37%)">Verbal</span><span style="padding-left: 25%; font-weight:bold;">61</span> / 100</p>
			</div>
			<div id="visual">
				<img src="assets/images/icon-visual.svg">
				<p id="secondp"><span style="font-weight:bold; color:hsl(234, 85%, 45%);">Visual</span><span style="padding-left: 25%; font-weight:bold;">72</span> / 100</p>
			 </div>

			<button>Continue</button>
		</div>
	</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mr. Seager</a>.
  </div>
</body>
</html>
